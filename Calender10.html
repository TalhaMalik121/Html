<html>
    <head>
        <title>Calender tags</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Calender</legend>
                Date:<input type="date" name="date"/>
                <br/>
                <br/>
                Data Time:<input type="datetime-local" name="data time"/>
                <br/>
                <br/>
                Time:<input type="time" name="time"/>
                <br/>
                <br/>
                Month:<input type="month" name="month"/>
                <br/>
                <br/>
                Year:<input type="week" name="week"/>
                <br/>
                <br/>
                Range:<input type="range" name="range" min="20" max="120"/>
                <br/>
                <br/>
                Submit:<input type="submit" name="submit"/>
            </fieldset>
        </form>
    </body>
</html>
