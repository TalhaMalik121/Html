<html>
    <head>
        <title>Html 5 Advanced forms</title>
    </head>
    <body>
        <form>
        <fieldset>
            <legend>Html 5 form</legend>
            Color:<input type="color" name="color" />
            <br/>
            <br/>
            Email:<input type="email" name="email" autofocus=""/>
            <br/>
            <br/>
            Password:<input type="password" name="password"/>
            <br/>
            <br/>
            Age:<input type="number" name="age" max="30" min="18"/>
            <br/>
            <br/>
            Secret:<input type="hidden" name="secret"/>
            <br/>
            <br/>
            Submit:<input type="submit" name="submit"/>
        </fieldset>
        </form>
    </body>
</html>
