<html>
<head>
    <title>
        list
    </title>
    <h2>
        ordered lists

    </h2>

</head>
    <body>
        <ol type="i"><! (a =lowercase)(A=uppercase)(i=lower roman)(I=upper roman)(1=counting)>
            <li>HTML</li>
            <li>CSS</li>
            <li>javascript</li>
        </ol>
<h2>
    unordered lists
</h2>
    <ul type="box"><! (disc= bold circle)(square=box)(circle=open circle)>
        <li>HTML</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    </body>
</html>
